<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="my-4">Posts</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>author</th>
                    </tr>
                </thead>
                <tbody *ngIf="currentPage">
                    <tr *ngFor="let user of currentPage">
                        <td>{{ user.id }}</td>
                        <td>{{ user.title }}</td>
                        <td>{{ user.author }}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary mr-2" role="button" type="button" [disabled]="pageRequest._page === 1"
                    (click)="prevPage()">
                    Previous
                </button>
                <span>{{ pageRequest._page }} of {{ pageCount }}</span>
                <button class="btn btn-primary ml-2" role="button" type="button"
                    [disabled]="pageRequest._page === pageCount" (click)="nextPage()">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>

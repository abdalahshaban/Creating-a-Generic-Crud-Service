<p>home works!</p>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="my-4">Users</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>username</th>
                        <th>website</th>
                        <th>phone</th>
                        <th>address</th>
                        <th>company</th>
                    </tr>
                </thead>
                <tbody *ngIf="currentPage">
                    <tr *ngFor="let user of currentPage">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.website }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.company }}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary mr-2" role="button" type="button"
                    [disabled]="currentPage?.previous?.page > currentPage?.current?.page" (click)="prevPage()">
                    Previous
                </button>
                <span>{{ currentPage?.current?.page }} of {{ currentPage?.totalPages }}</span>
                <button class="btn btn-primary ml-2" role="button" type="button"
                    [disabled]="currentPage?.next?.page < currentPage?.current?.page" (click)="nextPage()">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
